<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComissaoSelecaoCreateDlg" widgetVar="ComissaoSelecaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateComissaoSelecaoTitle}" closeOnEscape="true">

            <h:form id="ComissaoSelecaoCreateForm">

                <h:panelGroup id="display" rendered="#{comissaoSelecaoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateComissaoSelecaoLabel_membro}" for="membro" />
                        <p:inputText id="membro" value="#{comissaoSelecaoController.selected.membro}" title="#{myBundle.CreateComissaoSelecaoTitle_membro}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comissaoSelecaoController.saveNew}" value="#{myBundle.Save}" update="display,:ComissaoSelecaoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ComissaoSelecaoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ComissaoSelecaoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
