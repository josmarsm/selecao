<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ComissaoSelecaoEditDlg" widgetVar="ComissaoSelecaoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditComissaoSelecaoTitle}" closeOnEscape="true">

            <h:form id="ComissaoSelecaoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{comissaoSelecaoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditComissaoSelecaoLabel_id}" for="id" />
                        <h:outputText id="id" value="#{comissaoSelecaoController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditComissaoSelecaoLabel_membro}" for="membro" />
                        <p:inputText id="membro" value="#{comissaoSelecaoController.selected.membro}" title="#{myBundle.EditComissaoSelecaoTitle_membro}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comissaoSelecaoController.save}" value="#{myBundle.Save}" update="display,:ComissaoSelecaoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ComissaoSelecaoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ComissaoSelecaoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
