<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LinhaCreateDlg" widgetVar="LinhaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateLinhaTitle}" closeOnEscape="true">

            <h:form id="LinhaCreateForm">

                <h:panelGroup id="display" rendered="#{linhaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateLinhaLabel_sigla}" for="sigla" />
                        <p:inputText id="sigla" value="#{linhaController.selected.sigla}" title="#{myBundle.CreateLinhaTitle_sigla}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.CreateLinhaLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{linhaController.selected.descricao}" title="#{myBundle.CreateLinhaTitle_descricao}" size="255" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{linhaController.saveNew}" value="#{myBundle.Save}" update="display,:LinhaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('LinhaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('LinhaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
