<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="LinhaEditDlg" widgetVar="LinhaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditLinhaTitle}" closeOnEscape="true">

            <h:form id="LinhaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{linhaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditLinhaLabel_id}" for="id" />
                        <h:outputText id="id" value="#{linhaController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditLinhaLabel_sigla}" for="sigla" />
                        <p:inputText id="sigla" value="#{linhaController.selected.sigla}" title="#{myBundle.EditLinhaTitle_sigla}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.EditLinhaLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{linhaController.selected.descricao}" title="#{myBundle.EditLinhaTitle_descricao}" size="255" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{linhaController.save}" value="#{myBundle.Save}" update="display,:LinhaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('LinhaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('LinhaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
