<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LinhaViewDlg" widgetVar="LinhaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewLinhaTitle}" closeOnEscape="true">

            <h:form id="LinhaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{linhaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewLinhaLabel_id}"/>
                        <h:outputText value="#{linhaController.selected.id}" title="#{myBundle.ViewLinhaTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewLinhaLabel_sigla}"/>
                        <h:outputText value="#{linhaController.selected.sigla}" title="#{myBundle.ViewLinhaTitle_sigla}"/>

                        <h:outputText value="#{myBundle.ViewLinhaLabel_descricao}"/>
                        <h:outputText value="#{linhaController.selected.descricao}" title="#{myBundle.ViewLinhaTitle_descricao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('LinhaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
