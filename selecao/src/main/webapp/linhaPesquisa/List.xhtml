<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="LinhaPesquisaListForm">

        <p:panel header="#{myBundle.ListLinhaPesquisaTitle}">
            <p:dataTable id="datalist"
                         value="#{linhaPesquisaController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{linhaPesquisaController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{linhaPesquisaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="createButton,viewButton,editButton,deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton,viewButton,editButton,deleteButton"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLinhaPesquisaTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.sigla}" filterBy="#{item.sigla}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLinhaPesquisaTitle_sigla}"/>
                    </f:facet>
                    <h:outputText value="#{item.sigla}"/>
                </p:column>


                <p:column sortBy="#{item.descricao}" filterBy="#{item.descricao}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLinhaPesquisaTitle_descricao}"/>
                    </f:facet>
                    <h:outputText value="#{item.descricao}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{linhaPesquisaController.prepareCreate}" update=":LinhaPesquisaCreateForm" oncomplete="PF('LinhaPesquisaCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":LinhaPesquisaViewForm" oncomplete="PF('LinhaPesquisaViewDialog').show()" disabled="#{empty linhaPesquisaController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":LinhaPesquisaEditForm" oncomplete="PF('LinhaPesquisaEditDialog').show()" disabled="#{empty linhaPesquisaController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{linhaPesquisaController.delete}" update=":growl,datalist" disabled="#{empty linhaPesquisaController.selected}">
                            <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
