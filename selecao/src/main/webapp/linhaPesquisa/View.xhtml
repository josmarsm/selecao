<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LinhaPesquisaViewDlg" widgetVar="LinhaPesquisaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewLinhaPesquisaTitle}" closeOnEscape="true">

            <h:form id="LinhaPesquisaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{linhaPesquisaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewLinhaPesquisaLabel_id}"/>
                        <h:outputText value="#{linhaPesquisaController.selected.id}" title="#{myBundle.ViewLinhaPesquisaTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewLinhaPesquisaLabel_sigla}"/>
                        <h:outputText value="#{linhaPesquisaController.selected.sigla}" title="#{myBundle.ViewLinhaPesquisaTitle_sigla}"/>

                        <h:outputText value="#{myBundle.ViewLinhaPesquisaLabel_descricao}"/>
                        <h:outputText value="#{linhaPesquisaController.selected.descricao}" title="#{myBundle.ViewLinhaPesquisaTitle_descricao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('LinhaPesquisaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
