<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MediaposcompCreateDlg" widgetVar="MediaposcompCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateMediaposcompTitle}" closeOnEscape="true">

            <h:form id="MediaposcompCreateForm">

                <h:panelGroup id="display" rendered="#{mediaposcompController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateMediaposcompLabel_ano}" for="ano" />
                        <p:inputText id="ano" value="#{mediaposcompController.selected.ano}" title="#{myBundle.CreateMediaposcompTitle_ano}" size="4" maxlength="4"/>

                        <p:outputLabel value="#{myBundle.CreateMediaposcompLabel_media}" for="media" />
                        <p:inputText id="media" value="#{mediaposcompController.selected.media}" title="#{myBundle.CreateMediaposcompTitle_media}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mediaposcompController.saveNew}" value="#{myBundle.Save}" update="display,:MediaposcompListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MediaposcompCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('MediaposcompCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
