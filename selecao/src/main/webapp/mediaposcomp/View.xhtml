<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MediaposcompViewDlg" widgetVar="MediaposcompViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMediaposcompTitle}" closeOnEscape="true">

            <h:form id="MediaposcompViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{mediaposcompController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMediaposcompLabel_id}"/>
                        <h:outputText value="#{mediaposcompController.selected.id}" title="#{myBundle.ViewMediaposcompTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewMediaposcompLabel_ano}"/>
                        <h:outputText value="#{mediaposcompController.selected.ano}" title="#{myBundle.ViewMediaposcompTitle_ano}"/>

                        <h:outputText value="#{myBundle.ViewMediaposcompLabel_media}"/>
                        <h:outputText value="#{mediaposcompController.selected.media}" title="#{myBundle.ViewMediaposcompTitle_media}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('MediaposcompViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
