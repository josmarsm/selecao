<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TrocasOrientadorEditDlg" widgetVar="TrocasOrientadorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTrocasOrientadorTitle}" closeOnEscape="true">

            <h:form id="TrocasOrientadorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{trocasOrientadorController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTrocasOrientadorLabel_id}" for="id" />
                        <h:outputText id="id" value="#{trocasOrientadorController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditTrocasOrientadorLabel_oldOrientador}" for="oldOrientador" />
                        <p:inputText id="oldOrientador" value="#{trocasOrientadorController.selected.oldOrientador}" title="#{myBundle.EditTrocasOrientadorTitle_oldOrientador}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditTrocasOrientadorLabel_newOrientador}" for="newOrientador" />
                        <p:inputText id="newOrientador" value="#{trocasOrientadorController.selected.newOrientador}" title="#{myBundle.EditTrocasOrientadorTitle_newOrientador}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditTrocasOrientadorLabel_dataAlteracao}" for="dataAlteracao" />
                        <p:calendar id="dataAlteracao" pattern="MM/dd/yyyy" value="#{trocasOrientadorController.selected.dataAlteracao}" title="#{myBundle.EditTrocasOrientadorTitle_dataAlteracao}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trocasOrientadorController.save}" value="#{myBundle.Save}" update="display,:TrocasOrientadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TrocasOrientadorEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TrocasOrientadorEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
