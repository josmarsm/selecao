<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrocasOrientadorViewDlg" widgetVar="TrocasOrientadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTrocasOrientadorTitle}" closeOnEscape="true">

            <h:form id="TrocasOrientadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{trocasOrientadorController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTrocasOrientadorLabel_id}"/>
                        <h:outputText value="#{trocasOrientadorController.selected.id}" title="#{myBundle.ViewTrocasOrientadorTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewTrocasOrientadorLabel_oldOrientador}"/>
                        <h:outputText value="#{trocasOrientadorController.selected.oldOrientador}" title="#{myBundle.ViewTrocasOrientadorTitle_oldOrientador}"/>

                        <h:outputText value="#{myBundle.ViewTrocasOrientadorLabel_newOrientador}"/>
                        <h:outputText value="#{trocasOrientadorController.selected.newOrientador}" title="#{myBundle.ViewTrocasOrientadorTitle_newOrientador}"/>

                        <h:outputText value="#{myBundle.ViewTrocasOrientadorLabel_dataAlteracao}"/>
                        <h:outputText value="#{trocasOrientadorController.selected.dataAlteracao}" title="#{myBundle.ViewTrocasOrientadorTitle_dataAlteracao}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TrocasOrientadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
