<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCreateDlg" widgetVar="UsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateUsuariosTitle}" closeOnEscape="true">

            <h:form id="UsuariosCreateForm">

                <h:panelGroup id="display" rendered="#{usuariosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{usuariosController.selected.nome}" title="#{myBundle.CreateUsuariosTitle_nome}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_nome}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{usuariosController.selected.usuario}" title="#{myBundle.CreateUsuariosTitle_usuario}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_usuario}" size="25" maxlength="25"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_senha}" for="senha" />
                        <p:inputText id="senha" value="#{usuariosController.selected.senha}" title="#{myBundle.CreateUsuariosTitle_senha}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_senha}" size="40" maxlength="40"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usuariosController.selected.email}" title="#{myBundle.CreateUsuariosTitle_email}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_email}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_nivel}" for="nivel" />
                        <p:inputText id="nivel" value="#{usuariosController.selected.nivel}" title="#{myBundle.CreateUsuariosTitle_nivel}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_nivel}"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_ativo}" for="ativo" />
                        <p:selectBooleanCheckbox id="ativo" value="#{usuariosController.selected.ativo}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_ativo}"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_cadastro}" for="cadastro" />
                        <p:calendar id="cadastro" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuariosController.selected.cadastro}" title="#{myBundle.CreateUsuariosTitle_cadastro}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_cadastro}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_postar}" for="postar" />
                        <p:inputText id="postar" value="#{usuariosController.selected.postar}" title="#{myBundle.CreateUsuariosTitle_postar}" size="6" maxlength="6"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.saveNew}" value="#{myBundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuariosCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UsuariosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
